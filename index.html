<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Aniversário!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 style="color:goldenrod ;">Quase la!</h1>
    <p class="message" style="color:goldenrod ;">Segura esse coração, mb! Tá quase na hora</p>

    <div id="countdown">
  <div class="heart-box">
    <span id="days">00</span><small>dias</small>
  </div>
  <div class="heart-box">
    <span id="hours">00</span><small>horas</small>
  </div>
  <div class="heart-box">
    <span id="minutes">00</span><small>min</small>
  </div>
  <div class="heart-box">
    <span id="seconds">00</span><small>seg</small>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
